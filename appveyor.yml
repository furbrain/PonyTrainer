# appveyor.yml
---
image:
  - Ubuntu
  - Visual Studio 2019

environment:
    PY_DIR: C:\Python36
    PYTHONIOENCODING: utf_8
    PIPENV_IGNORE_VIRTUALENVS: 1
    KEY_PACK_SECRET:
      secure: ybUuwsKZRNlTXAcoY82JYA==
    KEY_PACK_SALT:
      secure: lyep0eVd6GHFcxfNu45Cmvy8SgKaShvCrlr1vpMj8LFs3g4WfM/KPbGtpld77xcTCUu028u5zbFYw+8N11G6Gw==
    


build: off

stack: Python 3.6

init:
    - cmd: set PATH=%PY_DIR%;%PY_DIR%\Scripts;%PATH%
    - cmd: python -m pip install pipenv
    - sh: sudo apt-get -y update
    - sh: sudo apt-get -y install python3-pip python3.6-dev debhelper devscripts debhelper devscripts p7zip-full libssl-dev dpkg-dev build-essential libjpeg-dev libtiff-dev libsdl2-dev libnotify-dev freeglut3 ibus-gtk3 xvfb libhunspell-dev
    - sh: sudo apt-get -y install python3-wxgtk4.0
    

install:
  - cmd: appveyor-tools\secure-file -decrypt keypack.pyu.enc -secret %KEY_PACK_SECRET% -salt %KEY_PACK_SALT%
  - sh: ./appveyor-tools/secure-file -decrypt keypack.pyu.enc -secret %KEY_PACK_SECRET% -salt %KEY_PACK_SALT%
  - pip3 install -r requirements.txt
  - pyupdater keys -i keypack.pyu

test_script:
  - sh: bash make_linux.sh
  - cmd: make_exe.bat

artifacts:
  - path: 'pyu-data/deploy/*'
  

